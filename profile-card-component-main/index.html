<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="card">
      <div class="card-img">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-info">
        <img class="info-img" src="images/image-victor.jpg" alt="">
        <div class="info-text">
          <div class="name-img-country">
            <div class="names">
              <h3>Victor Crest</h3>
              <span>26</span>
            </div>
            <span class="country">London</span>
          </div>
        </div>
        <hr>  
        <div class="msg-card">
          <div class="msg">
            <span class="number">80K</span>
            <span class="m">Followers</span>
          </div>
          <div class="msg">
            <span class="number">803K</span>
            <span class="m">Likes</span>
          </div>
          <div class="msg">
            <span class="number">1.4K</span>
            <span class="m">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
