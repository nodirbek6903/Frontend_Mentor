<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="inputs">
        <label for="">DAY
          <input type="text" class="days" placeholder="DD" required>
        </label>
        <label for="">MONTH <input type="text" class="months" placeholder="MM" required></label>
        <label for="">Year <input type="text" class="years" placeholder="YYYY" required></label>
      </div>
      <div class="buttons">
        <button class="btn">Submit</button></div>
      <hr>
      
      <div class="answers">
        <span><b class="one">--</b> years</span>
        <span><b class="two">--</b> months</span>
        <span><b class="three">--</b> days</span>
      </div>
    </form>
  </div>

  </div> -->
  <script src="js/script.js"></script>
</body>
</html>
